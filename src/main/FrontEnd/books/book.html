<h1>Könyvek:</h1>
<div>
    <button ng-click="getAllBooks()" type="button" class="btn btn-success">
    <span class="glyphicon glyphicon-refresh"> Frissítés</span>
</button>
    <a href="/#!/bookAdd" type="button" class="btn btn-success">
    <span class="glyphicon glyphicon-plus"> Hozzáadás</span>
</a>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Könyv címe</th>
            <th>ISBN szám</th>
            <th>TÖRLÉS</th>
            <th>MÓDOSÍTÁS</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in books">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.isbn}}</td>
            <td><button ng-click="deleteBook(book.id)" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button></td>
            <td><button ng-click="updateBook(book.id)" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-wrench"></span></button></td>
        </tr>
    </tbody>
</table>
